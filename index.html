            // å‹•æ…‹è®€å–ç•¶å‰ä¸»é¡Œè‰² (é€™å°±æ˜¯å¯¦ç¾è®Šè‰²çš„é—œéµï¼)
            const mainColor = getComputedStyle(document.documentElement).getPropertyValue('--matrix-green').trim();

            for (let i = 0; i < streams.length; i++) {
                const stream = streams[i];
                const char = letters[Math.floor(Math.random() * letters.length)];
                
                // ä½¿ç”¨å‹•æ…‹é¡è‰²è®Šæ•¸
                ctx.fillStyle = mainColor; 
                ctx.font = `${fontSize}px "Microsoft JhengHei", "PingFang TC", "Arial Unicode MS", sans-serif`; 

                ctx.fillText(char, stream.x, stream.y);

                stream.y += stream.speed * 16; 

                if (stream.y > canvas.height && Math.random() > 0.98) {
                    stream.y = 0;
                    stream.speed = Math.random() * 5 + 1;
                }
            }
            requestAnimationFrame(drawMatrix);
        }
        


        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {
            attemptAutoplay(); 
            resizeCanvas(); 
            drawMatrix(); 
        });
    </script>
